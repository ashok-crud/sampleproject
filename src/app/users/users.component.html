<app-add-user (userAdded)="onUserAdded($event)"></app-add-user>
<div class="mt-3">
    <h3>users List</h3>
    <button class="btn-btn-primary" (click)="onNameChanged()">ChangeName</button>
    <button class="btn-btn-danger" (click)="onDeleteComponent()"> Delete component</button>
    <app-user *ngFor="let user of userLists" [user]="user" [name]="name">
        <!-- <div>username is : {{user}}</div> -->
    </app-user>
</div>
<div appHighLightText>
   please add the background color as red
</div>
<div appRendererHighlight>
    please add the background color as red
 </div>

 <div *appAlternateIf="isAvailable">
     show the div when isAvailable is true
 </div>
 <!-- <ng-template [ngIf]="isAvailable">
    <div>show the div when isAvailable is true</div>
 </ng-template> -->
 <div>
     <button class="btn btn-primary" (click)="isAvailable = !isAvailable">Toggle</button>
 </div>

 <div [ngSwitch]="value">
    <div *ngSwitchCase="10">Value is 10</div>
    <div *ngSwitchCase="15"> value is 15</div>
    <div *ngSwitchDefault>value is Default</div>
 </div>
